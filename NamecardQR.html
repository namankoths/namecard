    body {
      display: flex;

    a {

      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
    }

    a:hover {
      background: linear-gradient(135deg, #b5942c, #e1b000);
    }

    footer {
      position: fixed;
      bottom: 15px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 18px;
      color: #222;
      background: rgba(255, 255, 255, 0.85);
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    footer a {
      color: #ffffff; /* Golden text */
      text-decoration: none;
      font-weight: bold;
      margin: 0 12px;
    }

    footer a:hover {
      text-decoration: underline;
    }
